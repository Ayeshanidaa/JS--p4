<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Zoom-In and Zoom-Out</title>
    <style>
        body {
            display: flex;
            background: linear-gradient(45deg, black, transparent);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;

        }

        h1 {
            font-family: fangsong;
        }

        .image-row {
            display: grid;
            justify-content: center;
            gap: 10px;
            grid-template-columns: 1fr 1fr 1fr;
            margin-bottom: 20px;
        }

        .image-container {
            position: relative;
            overflow: hidden;
            width: 200px;
            height: 200px;
            border: 2px solid #000;
            cursor: pointer;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            transition: transform 0.3s ease;
            position: absolute;
        }

        .controls {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 5px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .image-container:hover .controls {
            opacity: 1;
        }

        .zoom-btn {
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="heading">
        <h1>Zoom-In & Zoom-Out</h1>
    </div>
    <div class="image-row">
        <div class="image-container" id="imageContainer1">
            <img src="https://hips.hearstapps.com/hmg-prod/images/beautiful-smooth-haired-red-cat-lies-on-the-sofa-royalty-free-image-1678488026.jpg?crop=1xw:0.84415xh;center,top&resize=1200:*"
                id="image1" alt="Zoomable Image 1">
            <div class="controls">
                <button class="zoom-btn" id="zoomIn1">+</button>
                <button class="zoom-btn" id="zoomOut1">-</button>
            </div>
        </div>
        <div class="image-container" id="imageContainer2">
            <img src="https://www.communitycatspodcast.com/wp-content/uploads/2023/03/Cat6.jpg" id="image2"
                alt="Zoomable Image 2">
            <div class="controls">
                <button class="zoom-btn" id="zoomIn2">+</button>
                <button class="zoom-btn" id="zoomOut2">-</button>
            </div>
        </div>
        <div class="image-container" id="imageContainer3">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTKiof5EAu0XNreUn5jfIlTp0a-oA9YzN3vKw&s"
                id="image3" alt="Zoomable Image 3">
            <div class="controls">
                <button class="zoom-btn" id="zoomIn3">+</button>
                <button class="zoom-btn" id="zoomOut3">-</button>
            </div>
        </div>
        <div class="image-container" id="imageContainer4">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSSRgDhA-3Vyd0a0nXu6qgbIpwpw4MO1Xw-tg&s"
                id="image4" alt="Zoomable Image 4">
            <div class="controls">
                <button class="zoom-btn" id="zoomIn4">+</button>
                <button class="zoom-btn" id="zoomOut4">-</button>
            </div>
        </div>
        <div class="image-container" id="imageContainer5">
            <img src="https://static.vecteezy.com/system/resources/thumbnails/036/127/223/small_2x/ai-generated-majestic-golden-persian-cat-with-amber-eyes-in-a-relaxed-pose-suitable-for-luxury-pet-branding-and-feline-health-content-photo.jpg"
                id="image5" alt="Zoomable Image 5">
            <div class="controls">
                <button class="zoom-btn" id="zoomIn5">+</button>
                <button class="zoom-btn" id="zoomOut5">-</button>
            </div>
        </div>
        <div class="image-container" id="imageContainer6">
            <img src="https://www.sainsburysbank.co.uk/dam/jcr:ec0b012c-e233-4b5d-b9c1-d345b97f950f/Persian.jpg"
                id="image6" alt="Zoomable Image 6">
            <div class="controls">
                <button class="zoom-btn" id="zoomIn6">+</button>
                <button class="zoom-btn" id="zoomOut6">-</button>
            </div>
        </div>




        <script>
            const images = document.querySelectorAll("img");
            const zoomInBtns = document.querySelectorAll("[id^=zoomIn]");
            const zoomOutBtns = document.querySelectorAll("[id^=zoomOut]");
            let scales = Array(images.length).fill(1);

            zoomInBtns.forEach((btn, index) => {
                btn.addEventListener("click", () => {
                    scales[index] += 0.2;
                    images[index].style.transform = `scale(${scales[index]})`;
                });
            });

            zoomOutBtns.forEach((btn, index) => {
                btn.addEventListener("click", () => {
                    if (scales[index] > 1) {
                        scales[index] -= 0.2;
                        images[index].style.transform = `scale(${scales[index]})`;
                    }
                });
            });


        </script>
</body>

</html>
