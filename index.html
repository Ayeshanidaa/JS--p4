<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List with Expiration Alerts</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arima:wght@100..700&family=Lobster&family=Satisfy&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Grocery List with Expiration Alerts</h1>
        <form id="grocery-form">
            <input type="text" id="item" placeholder="Grocery Item" required>
            <input type="date" id="expiration-date" required>
            <button type="submit">Add Item</button>
        </form>
        <ul id="grocery-list"></ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
